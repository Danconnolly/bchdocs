---
layout: default
title: Bitcoin Cash Documents
---
<header class="intro">
    <h1>{{ page.title }}</h1>
</header>
<div>
    <p>
    <ul class="listing">
        {% assign posts = site.posts | sort: 'date' %}
        {% for post in posts %}
        <li>
            <h2>{{post.date}} <a href="{{ post.link }}">}}{{ post.title }}</a>, {{post.author}}</h2>
        </li>
        {% endfor %}
    </ul>
    </p>
</div>
